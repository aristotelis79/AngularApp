<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': validateField('firstName') }">
        <label for="firstName">First Name:</label>
        <em>{{validateFieldError('firstName')}}</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control"
          placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': validateField('lastName')}">
        <label for="lastName">Last Name:</label>
        <em>{{validateFieldError('lastName')}}</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      <i class="right">
        <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
      </i>
    </form>
  </div>
</div>
